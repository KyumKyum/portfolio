version: 2.1

orbs:
  node: circleci/node@6.3.0
  azure-cli: circleci/azure-cli@1.2.2

jobs:
  build-app:
    executor: node/default # Use Default node executor, Change if it is required.
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  deploy-app: #TODO
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - azure-cli/install
      - run:
          name: Deploy to Azure
          command: |
            ssh -o StrictHostKeyChecking=no $SSH_NAME@$SSH_HOST 'cd portfolio && git pull && docker build -t portfolio . && docker stop portfolio && docker rm portfolio && docker run --name=portfolio -p ${EXTERNAL_PORT}:${INTERNAL_PORT} -d portfolio'

workflows:
  build:
    jobs:
      - build-app
      - deploy-app:
          requires:
            - build-app
          filters:
            branches:
              only:
                - main
